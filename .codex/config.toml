profile = "autopilot"

model = "gpt-5.2-codex"
model_reasoning_effort = "medium"

approval_policy = "on-request"
sandbox_mode = "workspace-write"

[features]
unified_exec = true
shell_snapshot = true
web_search_request = false
apply_patch_freeform = true

[shell_environment_policy]
inherit = "core"
exclude = ["*SECRET*", "*TOKEN*", "*KEY*"]

[history]
persistence = "save-all"
max_bytes = 20000000

[profiles.autopilot]
approval_policy = "never"
sandbox_mode = "workspace-write"
[profiles.autopilot.sandbox_workspace_write]
network_access = true

[profiles.autopilot_safe]
approval_policy = "never"
sandbox_mode = "workspace-write"
[profiles.autopilot_safe.sandbox_workspace_write]
network_access = true

[profiles.full-auto]
approval_policy = "on-failure"
sandbox_mode = "workspace-write"
[profiles.full-auto.sandbox_workspace_write]
network_access = true

[profiles.research]
approval_policy = "on-request"
sandbox_mode = "workspace-write"
[profiles.research.sandbox_workspace_write]
network_access = true
[profiles.research.features]
web_search_request = true

[profiles.readonly]
approval_policy = "never"
sandbox_mode = "read-only"
